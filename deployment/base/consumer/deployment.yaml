apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: default
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: localhost:32000/consumer:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: consumer-config